# 서버포트 설정
server.port=8071

# url mapping시 앞에는 경로명, 뒤에는 파일 확장자를 붙여준다.
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp

# DataSource 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/classtudydb?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=classtudyuser
spring.datasource.password=classtudy

# 외부 js파일이나 css파일 읽기 위해 설정
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/
spring.resources.add-mappings=true