# 서버포트 설정
server.port=8071

# url mapping시 앞에는 경로명, 뒤에는 파일 확장자를 붙여준다.
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp

# 외부 스크립트 파일 및 CSS등록하기
spring.mvc.static-path-pattern=/resources/**

# DataSource 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/classtudydb?useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=classtudyuser
spring.datasource.password=classtudy

